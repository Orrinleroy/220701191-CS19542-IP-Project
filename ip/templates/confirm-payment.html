<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
    <title>Payment Confirmation - PRAWN</title>
    <link rel="stylesheet" href="/static/style-confirm-payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="/static/logo.png" alt="PRAWN Logo" class="logo" width="50" height="50">
            <a class="navbar-brand" href="#">&nbsp;PRAWN</a>
        </div>
    </nav>

    <section class="confirm-section container d-flex justify-content-center align-items-center">
        <div class="confirm-box p-5 rounded">
            <h2 class="text-center mb-4">Confirm Your Booking</h2>
            <p id="slot-info" class="text-center mb-4"></p>
            <button class="btn btn-primary w-100" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </section>

    <script>
        // Get the slot ID from the query parameter
        const params = new URLSearchParams(window.location.search);
        const slotId = params.get('slot');

        // Display the selected slot ID
        document.getElementById('slot-info').textContent = `You have selected Slot ${slotId}.`;

        function proceedToPayment() {
            alert(`Processing payment for Slot ${slotId}...`);
            // Implement payment logic here (e.g., redirect to payment gateway)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
