<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAWN - Parking Reservations</title>
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/style-search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PRAWN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/templates/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                    <!-- User Profile Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/static/pfp.jpg" alt="User Profile Picture" class="rounded-circle" width="30" height="30" style="margin-right: 8px;">
                            <span>Doe</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/view-profile.html">View Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section d-flex justify-content-center align-items-center">
        <div class="search-container">
            <h2 class="text-center mb-4">Search Parking Spaces</h2>
            <form>
                <div class="mb-4 search-bar-container">
                    <label for="location" class="form-label">Enter location (e.g., Chennai)</label>
                    <input type="text" class="form-control search-bar" id="location" placeholder="Enter location">
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-3">Search</button>
            </form>

            <div class="parking-results mt-5">
                <h4>Available Parking Spaces in Chennai:</h4>
                <div class="tile-grid">
                    <div class="tile" onclick="window.location.href='/marina'">
                        <img src="/static/marina.jpg" alt="Marina Beach" class="tile-img">
                        <span class="tile-label">Marina Beach Parking Lot</span>
                    </div>
                    <div class="tile" onclick="window.location.href='express-avenue-parking.html'">
                        <img src="/static/express.jpg" alt="Express Avenue" class="tile-img">
                        <span class="tile-label">Express Avenue Mall Parking</span>
                    </div>
                    <div class="tile" onclick="window.location.href='central-station-parking.html'">
                        <img src="/static/central.jpg" alt="Railway Station" class="tile-img">
                        <span class="tile-label">Central Railway Station</span>
                    </div>
                    <div class="tile" onclick="window.location.href='phoenix-marketcity-parking.html'">
                        <img src="/static/phonix.png" alt="Marketcity" class="tile-img">
                        <span class="tile-label">Phoenix Marketcity Parking</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
